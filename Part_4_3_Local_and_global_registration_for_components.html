<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data method</title>
</head>
<body>
<div id="app">
    <h4>App 1</h4>
    <my-counter></my-counter>
</div>

<div id="app2">
    <h4>App 2</h4>
    <my-counter></my-counter>
    "Counter" is not displayed because this component is not registered for "App2"
</div>

<h3 style="color: green">Please see code. "My-counter" was not printed by "app2".</h3>
<h3 style="color: green">There is no console error :( Like in a video</h3>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var component = {
        template: `
                    <div style="border: 1px solid black; padding: 10px;">0
                        <h2>Counter: {{ counter }}</h2>
                        <button @click="increaseCounter">Increase counter</button>
                    </div>
                `,
        data: function(){
            return {counter: 0}
        },
        methods: {
            increaseCounter: function()
            {
                this.counter++;
            }
        }
    };


    new Vue({
        el: '#app',
        components: {'my-counter': component}
    });

    new Vue ({
        el: '#app2'
    });
</script>
<style>
    #app{
        border: 1px solid green;
        padding: 10px;
        margin: 10px;
    }
    #app2{
        border: 1px solid green;
        padding: 10px;
        margin: 10px;
    }
    h3{
        margin: 10px;
    }
</style>
</body>
</html>
