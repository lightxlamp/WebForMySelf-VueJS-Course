<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Code Outpit</title>
</head>
<body>

    <div id="VueApp">
        <h3>{{ myString }}</h3>
        <h2 v-html="strLink"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#VueApp",
            data: {
                myString: "Stas Test",
                strLink: '<a href="http://google.com">Google</a>'
            }
        })
    </script>
</body>
</html>
