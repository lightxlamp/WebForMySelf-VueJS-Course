<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passing parameters into method</title>
</head>
<body>

    <div id="app">
        <h1>{{title}}: {{counter}}</h1>
        <button v-on:click="IncreaseCounter(5, 'Adding 5', $event)">Increase counter by 5</button>
        <button v-on:click="IncreaseCounter(10, 'Adding 10', $event)">Increase counter by 10</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                title: "Counter"
            },
            methods: {
                IncreaseCounter: function(num, str, event)
                {
                    this.counter += num;
                    this.title = str;

                    if(num === 5)
                    {
                        event.target.style.color = "blue";
                    }
                    else
                    {
                        event.target.style.color = "red";
                    }
                }
            }
        })
    </script>
</body>
</html>
