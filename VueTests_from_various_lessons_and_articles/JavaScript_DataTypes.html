<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types JS</title>
</head>
<body>

<script>
    //////////// Ex. 1
    let a1 = 10
    let b1 = a1++
    console.log('b1:', b1)
    //////////// Ex. 2
    let a2 = 10
    let b2 = ++a2
    console.log('a2:', a2)
    console.log('b2:', b2)
    //////////// Ex. 3
    a2 +=a2
    console.log('a2:', a2)
</script>

</body>
</html>
