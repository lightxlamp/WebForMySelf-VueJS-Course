<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing checkbox with Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <label for="hey">Label for Hey</label>
        <br>
        <input type="checkbox" v-model="isRed">
<!--        <input type="text" id="hey" :class="{ redBackground : isRed}">-->
        <input type="text" id="hey" :class="isRed ? 'redBackground' : 'yellowBackground'">
    </div>

    <script>
        const v = new Vue({
            el:  '#app',
            data ()
            {
                return{
                    isRed: false
                }
            }
        })
    </script>
    <style>
        .redBackground {
            background-color: red;
        }

        .yellowBackground{
            background-color: yellow;
        }
    </style>
</body>
</html>
