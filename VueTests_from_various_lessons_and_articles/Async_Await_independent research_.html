<script>
    // == Async/Await version ==
    async function multiplyValuesFromDB() {
        let calculationResult = new Promise((resolve, reject) =>{
            setTimeout(() => {
                console.log('Database request completed')
                let valueFromDB1 = 5
                let valueFromDB2 = 11
                resolve(valueFromDB1 * valueFromDB2)
            }, 3000)
        })

        let result = await calculationResult
        console.log(result)
    }

    multiplyValuesFromDB().then()
