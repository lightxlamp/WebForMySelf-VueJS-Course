<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS Test</title>

</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeName">
        <h1>Hello {{ name }}</h1> <!-- it is more convenient than this.name or data.name -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
                el: '#app',
                data: {
                    name: 'Stas'
                },
                methods: {
                    changeName: function(event){
                        this.name = event.target.value
                    }
                }
            })
    </script>
</body>
</html>
