<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life cycle</title>
</head>
    <body>
    <div id="app">
        <h1>{{title}}</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue ({
            el: '#app',
            data: {
                title: 'Hello Vue'
            },
            beforeCreate: function(){
                console.log('Before Create')
            }
        })

    </script>
    </body>
</html>
