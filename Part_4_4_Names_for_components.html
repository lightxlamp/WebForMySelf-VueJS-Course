<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data method</title>
</head>
<body>
<div id="app">
    <my-counter v-for="c of 2"></my-counter>
</div>

<hr>

<h2 style="color: red;">myCounter replaces with <"my-counter">. Vue parses a camel case</h2>
<div id="app2">
    <my-counter></my-counter>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var component = {
        template: `
                    <div style="border: 1px solid black; padding: 10px;">0
                        <h2>Counter: {{ counter }}</h2>
                        <button @click="increaseCounter">Increase counter</button>
                    </div>
                `,
        data: function(){
            return {counter: 0}
        },
        methods: {
            increaseCounter: function()
            {
                this.counter++;
            }
        }
    };


    new Vue({
        el: '#app',
        components: {'my-counter': component}
    });

    new Vue ({
        el: '#app2',
        components: {myCounter: component}
    });
</script>
</body>
</html>
