<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I am not sure this translation is OK :P Label for directive</title>
</head>
<body>
    <div id="app">
        <!-- Instead of writing v-bind: we can simply write : to bind property -->
        <a v-bind:href="url" target="_blank">Google</a>
        <br>
        <a :href="url" target="_blank">Google</a>
        <!-- Instead of writing v-on: we can simply use @ -->
        <p>Counter: {{counter}}</p>
        <button type="button" v-on:click="counter++">Increase Counter </button>
        <br>
        <button type="button" @click="counter++">Increase Counter </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: "#app",
            data:
                {
                    url: "http://google.com",
                    counter: 0
                }
        })
    </script>
</body>
</html>
